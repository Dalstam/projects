<!DOCTYPE html>
<html>
    <head>
        <title> 
        
        </title>
    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website</h1>

        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                    <label for="fileToUpload"></label>Your Image:</label>
                    <input type="file" name="fileToUpload" id="fileToUpload" required/><br>
                    <label for="preview">Image preview:</label>
                    <img id="preview" name="preview" src=""></img>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your General Details</legend>
                <label for="nameF" >Name:</label>
                <input type="text" id="nameF" name="name" required/><br>
                <label for="male">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male" required/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female"/><br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required/><br>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob"/><br>
                <label for="favColor">Favorite color:</label>
                <input type="color" name="favColor" id="favColor"/><br>
                <label for="country">Which country:</label>
                <select id="country">
                        <option value="NOS">No selection</option>
	                    <option value="AF">Afghanistan</option>
                    	<option value="AL">Albania</option>
                    	<option value="DZ">Algeria</option>
                    	<option value="AS">American Samoa</option>
                    	<option value="AD">Andorra</option>
                </select>    	
            </fieldset>
            <br>
            <fieldset>
                <legend>Your indicators</legend>
                <label for="height">Height:</label>
                Short <input type="range" min="0" max="100" id="height"/>Tall<br>
                <label for="salary">Salary:</label>
                Poor <input type="range" min="0" max="100" id="salary"/>Rich
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required/><br>
                <label for="mob">Mobile:</label>
                <input type="tel" name="mob" id="mob"/><br>
                <label for="address">Address</label>
                <input type="textarea" name="address" id="address" /><br>
                <label for="emailCB">Method to contact you:</label> 
                <label for="emailCB">Email</label>
                <input type="checkbox" name="emailCB" id="emailCB"/>
                <label for="whatsapp">Whatsapp</label>
                <input type="checkbox" name="WhatsappCB" id="whatsappCB"/>
                <label for="inApp">In-app chat</label>
                <input type="checkbox" name="inAppCB" id="inAppCB"/>In-app chat
        
            </fieldset>
            <br>
            <input type="submit" name="Submit"/>
        </form>
    </body>
</html>
